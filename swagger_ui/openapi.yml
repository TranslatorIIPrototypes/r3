openapi: 3.0.2
info:
  title: Chemical Normalization
  description: 'Chemical normalization takes a chemical substance (CURIE) and returns a list of similar chemicals.
    </br><br>Each chemical substance is defined by a SMILES value. In this application we simplify each chemical substance''s SMILES using RDKit and then group these chemicals by their SMILES values.'
  version: '1.0.0'
  contact:
    email: powen@renci.org
  termsOfService: http://robokop.renci.org:7055/tos?service_long=Redis-REST+with+Referencing&provider_long=the+Translator+Consortium
  license:
    name: MIT
    url: 'https://opensource.org/licenses/MIT'
tags:
  - name: Interfaces(s)
paths:
  /get_similar_chemicals:
    get:
      tags:
        - Interfaces(s)
      summary: 'Returns similar chemical substances using a chemical substance''s CURIE(s).'
      description: ''
      parameters:
        - in: query
          name: curie
          schema:
            type: array
            items:
              type: string
            example:
              -  CHEBI:77287

      responses:
        '200':
          description: Results
          content:
            application/json:
              schema:
                type: object
                example:
                  CHEBI:77287:
                    members:
                    - id: CHEBI:17832
                      ORIGINAL_SMILES: "*/C=C/OC[C@@H](O)COP(=O)([O-])OCC[N+](C)(C)C"
                    - id: CHEBI:140773
                      ORIGINAL_SMILES: "*/C=C/OC[C@@H](O)COP(=O)([O-])OCC[N+](C)(C)C"
                    - id: CHEBI:132555
                      ORIGINAL_SMILES: "*/C=C/OC[C@@H](O)COP(=O)([O-])OCC[N+](C)(C)C"
                    - id: CHEBI:136125
                      ORIGINAL_SMILES: "*/C=C/OC[C@@H](O)COP(=O)([O-])OCC[N+](C)(C)C"
                    - id: CHEBI:137148
                      ORIGINAL_SMILES: "*/C=C/OC[C@@H](O)COP(=O)([O-])OCC[N+](C)(C)C"
                    - id: CHEBI:137889
                      ORIGINAL_SMILES: "*/C=C/OC[C@@H](O)COP(=O)([O-])OCC[N+](C)(C)C"
                    - id: CHEBI:141508
                      ORIGINAL_SMILES: "*/C=C/OC[C@@H](O)COP(=O)([O-])OCC[N+](C)(C)C"
                    - id: CHEBI:137854
                      ORIGINAL_SMILES: "*/C=C/OC[C@@H](O)COP(=O)([O-])OCC[N+](C)(C)C"
                    - id: CHEBI:73841
                      ORIGINAL_SMILES: "*/C=C/OC[C@@H](O)COP(=O)([O-])OCC[N+](C)(C)C"
                    - id: CHEBI:85764
                      ORIGINAL_SMILES: "*/C=C/OC[C@@H](O)COP(=O)([O-])OCC[N+](C)(C)C"
                    - id: CHEBI:85765
                      ORIGINAL_SMILES: "*/C=C/OC[C@@H](O)COP(=O)([O-])OCC[N+](C)(C)C"
                    - id: CHEBI:77287
                      ORIGINAL_SMILES: "*/C=C\\OC[C@@H](O)COP(=O)([O-])OCC[N+](C)(C)C"
                    - id: CHEBI:78195
                      ORIGINAL_SMILES: "*C=COCC(O)COP(=O)([O-])OCC[N+](C)(C)C"
                    simplified_smiles: "*C=COCC(O)COP(=O)([O-])OCC[N+](C)(C)C"
